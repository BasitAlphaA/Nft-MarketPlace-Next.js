specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketPlace.sol
    network: sepolia
    source:
      address: "0xB6CB0255ABCbE80b46B7cF4b3db42959A3B65f46"
      abi: NftMarketPlace.sol
      startBlock: 6893314
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - ItemBought
        - ItemDeleted
        - ItemListed
      abis:
        - name: NftMarketPlace.sol
          file: ./abis/NftMarketPlace.sol.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemDeleted(address,address,uint256)
          handler: handleItemDeleted
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: ./src/nft-market-place-sol.ts
